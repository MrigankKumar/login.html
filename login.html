<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body style="background-image: url(img/img8.jpg); background-repeat: no-repeat; background-size: cover;">
    <div class="row">
      <div class="col l6 offset-l3 m10 offset-m1 s12">
        <div class="card" style="background-color: rgba(0, 0, 0, 0); margin-top: 20%;">
          <div class="card-action">
            <h3 class="center white-text">
              Login Form
            </h3>
            <div class="card-container">
              <div class="input-field">
                <input type="text" name="username" id="username">
                <label for="username">Enter username</label>
              </div>
              <div class="input-field">
                <input type="password" name="pass" id="pass">
                <label for="pass">Enter password</label>
              </div>
              <div class="center">
                <input type="submit" value="Login" class="btn btn-large ">
              </div>
            </div>
            
          </div>
        </div>
      </div>

    </div>
       
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
